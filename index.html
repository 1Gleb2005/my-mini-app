            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;

        .page {

        }

        /* –ê–∫—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–¥–µ–ª */
        .page.active {

        }

        .menu-btn {

            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .menu-btn:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.15);
            border-color: #0088cc;
        }

        .icon { font-size: 24px; filter: drop-shadow(0 0 5px #0088cc); }
        .status { font-size: 12px; color: #888; margin-top: 5px; display: block; text-align: left; }
        h1 { font-size: 22px; margin-bottom: 40px; letter-spacing: 1px; text-transform: uppercase; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#1b2735');

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü
        function showPage(pageId) {

            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é
            document.getElementById(pageId).classList.add('active');
